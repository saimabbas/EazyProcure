<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit RFP 1 Mobile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
</head>
<body>
    <div class="container-fluid mrfp2-body">
        <div class="row">
            <div class="col-8 mrfp-1">
                <i class="fas fa-chevron-left"></i>
                <p>Submit RFP</p>
            </div>
            <div class="col-12 mrfp-2 mt-3">
                <textarea class="form-control" placeholder="Detail"></textarea>
            </div>
            <div class="col-12"><p class="mfrp-capability">Supplier Capability</p></div>
            <div class="col-12 mrfp-4 mt-3">
                <p>Quantity</p>
                <div class="cart-count mx-4" >
                    <div class="cart-plus">+</div>
                    <div class="cart-number">3</div>
                    <div class="cart-minus">-</div>
                </div>
                <select class="form-control">
                    <option>Pieces</option>
                    <option>Saudi Arabia</option>
                    <option>Iraq</option>
                    <option>Iran</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>China</option>
                    <option>England</option>
                    <option>Korea</option>
                </select>
            </div>
            <div class="col-12"><p class="mfrp-capability">Shipping and Payment</p></div>
            <div class="col-12 mfrp-8">
                <div class="custom-control custom-checkbox">
                    <input id="s" type="checkbox" class="custom-control-input">
                    <label for="s" class="custom-control-label label-rfp">I agree to share my details with quoted supplier.</label>
                </div>
                  <div class="custom-control custom-checkbox">
                    <input id="p" type="checkbox" class="custom-control-input">
                    <label for="p" class="custom-control-label label-rfp">I have read and agreed to abide by the Buying Request Posting Rules.</label>
                  </div>
            </div>
            <div class="col-12 mfrp-7 mt-5" >
                <button class="btn mfrp-proceed mfrp-submit">SUBMIT</button>
            </div>
        </div>
    </div>


    <div class="footer-nav-fixed">
        <div class="footer-mob"  >
            <img src="img/mob-footer-backgro.svg" class="mob-footer-backgro" > 
            <img class="mob-footer-icons-nav" src="img/mob-footer-home.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg" style="width: 0vw !important;">
            <img class="mob-footer-icons-nav" src="img/mob-footer-cart.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-user.svg">
            <img src="img/mob-footer-send.svg" style="position: absolute; top: -10vw;">
        </div>
    </div> 

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
</body>
</html>
