<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit RFP 1 Mobile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
</head>
<body>
    <img src="img/mrfp-over.svg" class="mrfp-over">
    <div class="mfrp-over-text">Search your desired product by uploading it's image</div>
    <div class="container-fluid">
        <div class="row" style="padding-left: 5px; padding-right: 5px;">
            <div class="col-8 mrfp-1">
                <i class="fas fa-chevron-left"></i>
                <p>Submit RFP</p>
            </div>
            <div class="col-12 mrfp-2">
                <label class="product-name-mrfp">Product Name</label>
                <input type="text" class="form-control">
                <div class="mrfp-cam"><i class="fas fa-camera"></i></div>
            </div>
            <div class="col-12 mrfp-3">
                <select class="form-control">
                    <option>Product Type</option>
                    <option>Saudi Arabia</option>
                    <option>Iraq</option>
                    <option>Iran</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>China</option>
                    <option>England</option>
                    <option>Korea</option>
                </select>
            </div>
            <div class="col-12 mrfp-2 mt-3">
                <input type="text" class="form-control" placeholder="Vendor Location">
                <div class="mrfp-cam"><i class="fas fa-map-marker-alt"></i></div>
            </div>
            <div class="col-12 mrfp-4 mt-3">
                <p>Quantity</p>
                <div class="cart-count mx-4" >
                    <div class="cart-plus">+</div>
                    <div class="cart-number">3</div>
                    <div class="cart-minus">-</div>
                </div>
                <select class="form-control">
                    <option>Pieces</option>
                    <option>Saudi Arabia</option>
                    <option>Iraq</option>
                    <option>Iran</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>China</option>
                    <option>England</option>
                    <option>Korea</option>
                </select>
            </div>
            <p class="mfrp-attachments">Attachments</p>
            <div class="col-12 mfrp-5">
                <div class="mfrp-attach">
                    <div class="mfrp-attach-display">
                        <i class="fas fa-file"></i>
                        <div class="mrfp-attach-details">
                            <p>Document 1.pdf</p>
                            <span>2.6MB of 4MB</span>
                        </div>
                        <p class="mfrp-attach-percent">75%</p>
                    </div>
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="col-12 mfrp-5">
                <div class="mfrp-attach">
                    <div class="mfrp-attach-display mfrp-attach-display-complete">
                        <i class="fas fa-file"></i>
                        <div class="mrfp-attach-details ">
                            <p>Document 1.pdf</p>
                            <span>Upload Complete 4MB</span>
                        </div>
                    </div>
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="col-12 mfrp-6">
                <div class="mrfp-upload">
                    <img src="img/mfrp-up.svg">
                </div>
            </div>
            <div class="col-12 mfrp-7">
                <button class="btn mfrp-proceed">PROCEED</button>
            </div>
        </div>
    </div>


    <div class="footer-nav-fixed">
        <div class="footer-mob"  >
            <img src="img/mob-footer-backgro.svg" class="mob-footer-backgro" > 
            <img class="mob-footer-icons-nav" src="img/mob-footer-home.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg" style="width: 0vw !important;">
            <img class="mob-footer-icons-nav" src="img/mob-footer-cart.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-user.svg">
            <img src="img/mob-footer-send.svg" style="position: absolute; top: -10vw;">
        </div>
    </div> 

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
</body>
</html>
