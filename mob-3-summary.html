<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Progress Mobile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
</head>
<body >
    <div class="container-fluid mob-main-container"  >
        <div class="row">
            <div class="col-12 m2-rfq-1 mr-rfq-1-mob-prog">
                <i class="fas fa-chevron-left"></i>
                <p>Summary</p>
            </div>
        </div>
        
        <div class="row mob-cat-box mb-3">
            <div class="col-12" style="padding: 0;">
                <div class="mob-bs-swiper">
                    <div class="swiper-wrapper mob-bs-slide-wrap">
                        
                      <div class="swiper-slide mob-bs-slide col-6">
                          <div class="bs-img">
                              <img src="img/speaker-s.svg">
                          </div>
                          <p class="summary-product-name">BeoPlay Speaker</p>
                          <p class="summary-product-price">$14500</p>
                      </div>

                      <div class="swiper-slide mob-bs-slide col-6">
                          <div class="bs-img">
                              <img src="img/watch-s.svg">
                          </div>
                          <p class="summary-product-name">Leather Wristwatch</p>
                          <p class="summary-product-price">$3005</p>
                      </div>
                      <div class="swiper-slide mob-bs-slide col-6">
                          <div class="bs-img">
                              <img src="img/speaker-s.svg">
                          </div>
                          <p class="summary-product-name">BeoPlay Speaker</p>
                          <p class="summary-product-price">$14500</p>
                      </div>

                      <div class="swiper-slide mob-bs-slide col-6">
                          <div class="bs-img">
                              <img src="img/watch-s.svg">
                          </div>
                          <p class="summary-product-name">Leather Wristwatch</p>
                          <p class="summary-product-price">$3005</p>
                      </div>
                      <div class="swiper-slide mob-bs-slide col-6">
                          <div class="bs-img">
                              <img src="img/speaker-s.svg">
                          </div>
                          <p class="summary-product-name">BeoPlay Speaker</p>
                          <p class="summary-product-price">$14500</p>
                      </div>

                      <div class="swiper-slide mob-bs-slide col-6">
                          <div class="bs-img">
                              <img src="img/watch-s.svg">
                          </div>
                          <p class="summary-product-name">Leather Wristwatch</p>
                          <p class="summary-product-price">$3005</p>
                      </div>

                    </div>
                  </div>
            </div>
        </div>

        <div class="row  mob-dev m-0 ">
            <div class="col-12 summary-checks">
                <input type="checkbox" name="mob-delivery" id="delivery-1" checked>
                <label for="delivery-1" class="dev-label m-0" >
                    <h1>Shipping Address</h1>
                    <div class="dev-content-text">
                        <p>21, Alex Davidson Avenue, Opposite Omegatron, Vicent Smith Quarters, Victoria Island, Lagos, London</p>
                        <div class="md-check-out">
                        <img class="wow animated tada" src="img/dev-tick.svg">
                    </div>
                    </div>
                    <p class="summary-change">Change</p>
                </label>
            </div>
            <div class="col-12  summary-checks">
                <input type="checkbox" name="mob-delivery" id="delivery-2" >
                <label for="delivery-2" class="dev-label m-0" style="width: 100%;">
                    <h1>Payment</h1>
                    <div class="dev-content-text">
                        <div class="summary-payment-card">
                            <img src="img/Icon_MasterCard.svg">
                            <div class="spc-details">
                                <p>Master Card</p>
                                <span>**** **** **** 6257</span>
                            </div>
                        </div>
                        <div class="md-check-out">
                        <img class="wow animated tada"  src="img/dev-tick.svg">
                        </div>
                    </div>
                    <p class="summary-change">Change</p>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 summary-total-price">
                <p class="summary-total">Total Amount</p>
                <p class="summary-price">$4500</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 mob-dev-btns" >
                <div class="rfqt-box-buttons">
                    <button class="btn frqt-decline frqt-decline-pop-open">Back</button>
                    <button class="btn frqt-details frqt-accept-open white-btn">Pay</button>
                </div>
            </div>
        </div>

    </div>



    <div class="footer-nav-fixed">
        <div class="footer-mob"  >
            <img src="img/mob-footer-backgro.svg" class="mob-footer-backgro" > 
            <img class="mob-footer-icons-nav" src="img/mob-footer-home.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg" style="width: 0vw !important;">
            <img class="mob-footer-icons-nav" src="img/mob-footer-cart.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-user.svg">
            <img src="img/mob-footer-send.svg" style="position: absolute; top: -10vw;">
        </div>
    </div>











    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script>
        var swiper = new Swiper('.mob-bs-swiper');
    </script>
</body>
</html>
