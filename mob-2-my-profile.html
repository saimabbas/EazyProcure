<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Mobile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
</head>
<body>
    <div class="container-fluid" >
        <div class="row" style="background-image: url('img/web-back-pop.svg');">
            <div class="col-12 mmp-1">
                <img src="img/myprofile-img.svg">
                <p class="mmp-profile">My Profile</p>
                <i class="fas fa-chevron-left mmp-top-back"></i>
            </div>
        </div>
        <div class="row mmp-2-box" style="background-image: url('img/web-back-pop.svg');">
            <div class="col-12 mmp-2">
                <img src="img/saim1.jpg">
            </div>
        </div>
        <div class="row" style="background-image: url('img/web-back-pop.svg');">
            <div class="col-12 mmp-3">
                <p>Name</p>
                <span>Talha Tariq Talha Tariq Talha Tariq</span>
            </div>
            <div class="col-12 mmp-3">
                <p>Email</p>
                <span>abcdef@gmail.com</span>
            </div>
            <div class="col-12 mmp-3">
                <p>Phone</p>
                <span>123 456 7890</span>
            </div>
            <div class="col-12 mmp-3">
                <p>Join Date</p>
                <span>10 Nov 2010</span>
            </div>
        </div>
        <div class="row" style="background-image: url('img/web-back-pop.svg');">
            <div class="col-12 mmp-4">
                <div class="row">
                    <div class="col-3 mmp-4-box">
                        <img src="img/heart-myprofile.svg">
                        <span>34</span>
                        <p>Wishlist</p>
                    </div>
                    <div class="col-3 mmp-4-box">
                        <img src="img/proposal-myprofile.svg">
                        <span>2</span>
                        <p>Proposals</p>
                    </div>
                    <div class="col-3 mmp-4-box">
                        <img src="img/requests-myprofile.svg">
                        <span>3</span>
                        <p>Requests</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="footer-nav-fixed">
        <div class="footer-mob"  >
            <img src="img/mob-footer-backgro.svg" class="mob-footer-backgro" > 
            <img class="mob-footer-icons-nav" src="img/mob-footer-home.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg" style="width: 0vw !important;">
            <img class="mob-footer-icons-nav" src="img/mob-footer-cart.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-user.svg">
            <img src="img/mob-footer-send.svg" style="position: absolute; top: -10vw;">
        </div>
    </div> 



    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
</body>
</html>
