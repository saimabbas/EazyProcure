<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen 2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
</head>
<body class="splash-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class=" swiper-container sw-text mb-5">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide sx-text-slide ss-slide">
                          <h1>Get a new experience</h1>
                          <p>Ordering products in bulk just got a whole lot easier and efficient</p>
                          <!-- <img src="img/sss-img-1.svg" alt=""> -->
                      </div>
                      <div class="swiper-slide sx-text-slide ss-slide">
                          <h1>Vast range of products</h1>
                          <p>We are connected to 235,214 vendors globally to provide all kinds of products</p>
                          <!-- <img src="img/sss-img-2.svg" alt=""> -->
                      </div>
                      <div class="swiper-slide sx-text-slide ss-slide">
                          <h1>Submit Request with ease</h1>
                          <p>Easily send RFP, RFQ or send enquiry to nearby or your suppliers </p>
                          <!-- <img src="img/sss-img-3.svg" alt=""> -->
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ss-back"><img src="img/ss-back.svg"></div>
        <div class="row mt-5">
            <div class="col-12 p-0">
                <div class="ss-img">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide ss-slide">
                          <!-- <h1>Get a new experience</h1> -->
                          <!-- <p>Ordering products in bulk just got a whole lot easier and efficient</p> -->
                          <img src="img/ss-img-1.svg" alt="">
                      </div>
                      <div class="swiper-slide ss-slide">
                          <!-- <h1>Vast range of products</h1> -->
                          <!-- <p>We are connected to 235,214 vendors globally to provide all kinds of products</p> -->
                          <img src="img/ss-img-2.svg" alt="">
                      </div>
                      <div class="swiper-slide ss-slide">
                          <!-- <h1>Submit Request with ease</h1> -->
                          <!-- <p>Easily send RFP, RFQ or send enquiry to nearby or your suppliers </p> -->
                          <img src="img/ss-img-3.svg" class="ss-third" alt="">
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ss-btn-next">
        <div class=" ss-pagination"></div>
        <button class="btn swiper-button-next-ss white-btn">NEXT</button>
        <p>Skip tour</p>
    </div>









    
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script>
        var swiper = new Swiper('.ss-img', {
          pagination: {
            el: '.ss-pagination',
          },
          grabCursor: false,
          navigation: {
        nextEl: '.swiper-button-next-ss',
        prevEl: '.swiper-button-prev',
      }
        });
        var swiper = new Swiper('.sw-text', {
      spaceBetween: 100,
        grabCursor: false,
      effect: 'fade',
      navigation: {
        nextEl: '.swiper-button-next-ss',
        prevEl: '.swiper-button-prev',
      },
    });
    </script>
</body>
</html>
