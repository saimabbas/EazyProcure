<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Mobile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 msi-box">
                <h1 class="msi-heading">Sign In</h1>
            </div>
            <div class="col-12 msi-box">
                <h1 class="msi-p">Welcome to EazyProcure, Sign In by your registered Email Address or Phone No.</h1>
            </div>
            <div class="col-12 msi-box msib-radio">
                <input type="radio" name="ohohoh" id="emial-address" checked>
                <label for="emial-address"> <i class="fas fa-check mr-1"></i> Email Address</label>
                <input type="radio" name="ohohoh" id="phone">
                <label for="phone"><i class="fas fa-check mr-1" ></i> Phone No.</label>
            </div>
            <div class="col-12 msi-box msib-input">
                <input type="text" class="form-control" placeholder="Enter your registered Email Address">
            </div>
            <div class="col-12 msi-box msib-button">
                <button class="btn">PROCEED</button>
            </div>
            <div class="col-12 msi-box msib-b-p">
                <p>By Signing In, you agree to our <b>Privacy Policy</b> and <b>Terms & Conditions</b></p>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
