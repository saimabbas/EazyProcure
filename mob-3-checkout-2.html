<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Progress Mobile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
</head>
<body >
    <div class="container-fluid" >
        <div class="row">
            <div class="col-12 m2-rfq-1 mr-rfq-1-mob-prog">
                <i class="fas fa-chevron-left"></i>
                <p>Checkout</p>
            </div>
        </div>
        <div class="row mob-prog-box-display" >

            <div class="col-12 mob-prog-display">
                <div class="row align-items-center justify-content-center">

                    <div class=" mps-1 mp-dot-display p-0">
                        <div class="mp-dot"></div>
                        <p class="mob-prog-text-s">Delivery</p>
                    </div>
                    <div class=" mp-dot-line mps-2-2 p-0">
                        <div class="mp-line"></div>
                        <div class="mp-dot-border">
                            <div class="mp-dot"></div>
                            <p class="mob-prog-text-s">Address</p>
                        </div>
                    </div>

                    <div class=" mp-dot-line mps-2-2 p-0">
                        <div class="mp-line mp-gray"></div>
                        <div class="mp-dot-border mp-gray">
                            <p class="mob-prog-text-s">Payments</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="row  mob-dev-check">
            <div class="col-12 p-0">
                <input type="checkbox" name="mob-delivery" id="delivery-1" checked>
                <label for="delivery-1" class="dev-label-check" >
                    <div class="md-check-out">
                        <img src="img/dev-tick.svg">
                    </div>
                    <p>Billing address is the same as delivery address</p>
                </label>
            </div>
            <div class="col-12 p-0">
                <input type="checkbox" name="mob-delivery" id="delivery-2">
                <label for="delivery-2" class="dev-label-check" >
                    <div class="md-check-out">
                        <img src="img/dev-tick.svg">
                    </div>
                    <p>Select your location on Google map</p>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 dev-map">
                <img src="img/dev-map.svg">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mob-dev-input">
                <div class="form-group">
                    <label>Street 1</label>
                    <input class="form-control form-control-lg" type="text">
                </div>
            </div>
            <div class="col-12 mob-dev-input">
                <div class="form-group">
                    <label>Street 2</label>
                    <input class="form-control form-control-lg" type="text">
                </div>
            </div>
            <div class="col-12 mob-dev-input">
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control form-control-lg" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mob-dev-btns" >
                <div class="rfqt-box-buttons">
                    <button class="btn frqt-decline frqt-decline-pop-open">Back</button>
                    <button class="btn frqt-details frqt-accept-open white-btn">Next</button>
                </div>
            </div>
        </div>
    </div>










    <div class="footer-nav-fixed">
        <div class="footer-mob"  >
            <img src="img/mob-footer-backgro.svg" class="mob-footer-backgro" > 
            <img class="mob-footer-icons-nav" src="img/mob-footer-home.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-bell.svg" style="width: 0vw !important;">
            <img class="mob-footer-icons-nav" src="img/mob-footer-cart.svg">
            <img class="mob-footer-icons-nav" src="img/mob-footer-user.svg">
            <img src="img/mob-footer-send.svg" style="position: absolute; top: -10vw;">
        </div>
    </div>









    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
</body>
</html>
