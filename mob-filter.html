<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="padding: 0 15px;">
            <div class="write-review-display col-8 my-5" >
                <i class="fas fa-chevron-up"></i>
                <p>Write Review</p>
            </div>
        </div>


        
        

        

        <div class="row filter-row">
          <div class="col-12 m2-rfq-2 smp-t-1">
              <p>Popularity</p>
              <i class="fas fa-chevron-up"></i>
          </div>
          <div class="col-12 m2-rfq-5 filter-end-content smp-c-1">
              <select class="custom-select ">
                  <option class="opt-r">Very High</option>
                  <option class="opt-r">OPPO </option>
                  <option class="opt-r">Apple</option>
                  <option class="opt-r">Huawei</option>
              </select>
          </div>
          <div class="col-12 m2-rfq-2-value">
              <p>No setting</p>
          </div>
        </div>
        <div class="row filter-row ">
          <div class="col-12 m2-rfq-2 smp-t-2">
              <p>Brands</p>
              <i class="fas fa-chevron-up"></i>
          </div>
          <div class="col-12 m2-rfq-5 filter-end-content smp-c-2">
              <select class="custom-select ">
                  <option class="opt-r">Samsung</option>
                  <option class="opt-r">Saudi Arabia</option>
                  <option class="opt-r">Iraq</option>
                  <option class="opt-r">Iran</option>
                  <option class="opt-r">India</option>
                  <option class="opt-r">USA</option>
                  <option class="opt-r">China</option>
                  <option class="opt-r">England</option>
                  <option class="opt-r">Korea</option>
              </select>
          </div>
          <div class="col-12 m2-rfq-2-value">
              <p>No setting</p>
          </div>
        </div>
        <div class="row filter-row ">
          <div class="col-12 m2-rfq-2 smp-t-7">
              <p>Expirey Date</p>
              <i class="fas fa-chevron-up"></i>
          </div>
          <div class="col-12 m2-rfq-5 filter-end-content filter-double-date-box smp-c-7">
            
            <div  class="mf-heading-submenu mfhsb-3">
              <div id="slider-range">
                <span class="ui-slider-handle ui-corner-all ui-state-default" >
                  <div class="dot-dot"></div>
                  <input type="text" value="0" class="dot-value " id="dot-value-min">
                    <div class="dot-value-corner"></div>
                  </input>
                </span>
                <span class="ui-slider-handle ui-corner-all ui-state-default" >
                  <div class="dot-dot"></div>
                  <input type="text" value="0" class="dot-value " id="dot-value-max">
                    <div class="dot-value-corner"></div>
                  </input>
                </span>
              </div>
        </div>
          </div>
          <div class="col-12 m2-rfq-2-value mf-heading-value">
              <p>$30 to $1200</p>
          </div>
        </div>
        <div class="row filter-row ">
          <div class="col-12 m2-rfq-2 smp-t-3">
              <p>Colors</p>
              <i class="fas fa-chevron-up"></i>
          </div>
          <div class="col-12 m2-rfq-5 filter-end-content filter-color-box smp-c-3">
              <div class="filter-color fc-color-1"></div>
              <div class="filter-color fc-color-2"></div>
              <div class="filter-color fc-color-3"></div>
              <div class="filter-color fc-color-4"></div>
              <div class="filter-color fc-color-5"></div>
              <div class="filter-color fc-color-6"></div>
          </div>
          <div class="col-12 m2-rfq-2-value">
              <p>No setting</p>
          </div>
        </div>
        <div class="row filter-row ">
          <div class="col-12 m2-rfq-2 smp-t-4">
              <p>Ratings</p>
              <i class="fas fa-chevron-up"></i>
          </div>
          <div class="col-12 m2-rfq-5 filter-end-content filter-star-box smp-c-4">
            <i class="fas fa-star filter-yellow-star"></i>
            <i class="fas fa-star filter-yellow-star"></i>
            <i class="fas fa-star filter-yellow-star"></i>
            <i class="fas fa-star filter-yellow-star"></i>
            <i class="fas fa-star filter-gray-star"></i>
          </div>
          <div class="col-12 m2-rfq-2-value">
              <p>No setting</p>
          </div>
        </div>
        <div class="row filter-row ">
          <div class="col-12 m2-rfq-2 smp-t-5">
              <p>Shippied From</p>
              <i class="fas fa-chevron-up"></i>
          </div>
          <div class="col-12 m2-rfq-5 filter-end-content filter-double-date-box smp-c-5">
            <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
          </div>
          <div class="col-12 m2-rfq-2-value">
              <p>No setting</p>
          </div>
        </div>
        <div class="row filter-row ">
          <div class="col-12 m2-rfq-2 smp-t-6">
              <p>Expirey Date</p>
              <i class="fas fa-chevron-up"></i>
          </div>
          <div class="col-12 m2-rfq-5 filter-end-content filter-double-date-box smp-c-6">
            <input type="text" name="singledaterange" value="10/24/1984" />
          </div>
          <div class="col-12 m2-rfq-2-value">
              <p>No setting</p>
          </div>
        </div>


    </div>

    <div class="mob-2-rfq-fixed">
      <div class="col-12">
          <button class="btn cancel-mob-2-rfq">Cancel</button>
          <button class="btn apply-mob-2-rfq">Apply</button>
      </div>
  </div>


    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
      $(function() {
        $('input[name="singledaterange"]').daterangepicker({
          singleDatePicker: true,
          showDropdowns: true,
          minYear: 1901,
          maxYear: parseInt(moment().format('YYYY'),10)
        });
      });
      </script>
    <script>
      $(function() {
        $('input[name="daterange"]').daterangepicker({
          opens: 'left'
        }, function(start, end, label) {
          console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });
      });
      </script>
    <script>
      $(".smp-t-1").click(function () {

      $(".smp-c-1").slideToggle(500);
      $(".smp-t-1 i").toggleClass("fa-chevron-up");
      $(".smp-t-1 i").toggleClass("fa-chevron-down");
      
      });
      $(".smp-t-2").click(function () {
      $(".smp-c-2").slideToggle(500);
      $(".smp-t-2 i").toggleClass("fa-chevron-up");
      $(".smp-t-2 i").toggleClass("fa-chevron-down");
      });
      $(".smp-t-3").click(function () {
      $(".smp-c-3").slideToggle(500);
      $(".smp-t-3 i").toggleClass("fa-chevron-up");
      $(".smp-t-3 i").toggleClass("fa-chevron-down");
      });
      $(".smp-t-4").click(function () {
      $(".smp-c-4").slideToggle(500);
      $(".smp-t-4 i").toggleClass("fa-chevron-up");
      $(".smp-t-4 i").toggleClass("fa-chevron-down");
      });
      $(".smp-t-5").click(function () {
      $(".smp-c-5").slideToggle(500);
      $(".smp-t-5 i").toggleClass("fa-chevron-up");
      $(".smp-t-5 i").toggleClass("fa-chevron-down");
      });
      $(".smp-t-6").click(function () {
      $(".smp-c-6").slideToggle(500);
      $(".smp-t-6 i").toggleClass("fa-chevron-up");
      $(".smp-t-6 i").toggleClass("fa-chevron-down");
      });
      $(".smp-t-7").click(function () {
      $(".smp-c-7").slideToggle(500);
      $(".smp-t-7 i").toggleClass("fa-chevron-up");
      $(".smp-t-7 i").toggleClass("fa-chevron-down");
      });
  </script>
    <script>
        $( function() {
          $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 500,
            values: [ 75, 300 ],
            slide: function( event, ui ) {
              $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
              $("#dot-value-min").val( "$ " +  ui.values[ 0 ] );
              $("#dot-value-max").val( "$ " +  ui.values[ 1 ] );
            }
          });
          $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
            " - $" + $( "#slider-range" ).slider( "values", 1 ) );
            $("#dot-value-min").val( "$ " +  $( "#slider-range" ).slider( "values", 0 ));
            $("#dot-value-max").val( "$ " +  $( "#slider-range" ).slider( "values", 1 ));
        } );
    </script>
</body>
</html>
