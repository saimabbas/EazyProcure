<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search 1 Mobile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/eProcure.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/custom-color.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 ms1-bar">
                <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-search"></i></div>
                    </div>
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                      <div class="input-group-text"><i class="fas fa-times"></i></div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 ms1-recent-searches" style="margin: 15vw 0;">
                <h4>Recent Searches</h4>
                <div class="row">
                    <p class="col">Shoes</p>
                    <p class="col">Sport wears</p>
                    <p class="col">Caps</p>
                    <p class="col">Bang and Olufsen</p>
                    <p class="col">Macbook</p>
                    <p class="col">Apple</p>
                    <p class="col">Shoes</p>
                    <p class="col">Sports Wear</p>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mob-best-selling">
                <h1>Recommended</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mob-cat-box">
            <div class="col-12" style="padding: 0;">
                <div class="mob-related-products-swiper">
                    <div class="swiper-wrapper mob-bs-slide">
                      <div class="swiper-slide ms2-slide mob-bs-slide col-6">
                          <div class="bs-img">
                              <img src="img/bs-1.svg">
                          </div>
                          <p class="mob-bs-name">BeoPlay Speaker</p>
                          <p class="mob-bs-brand">Bang and Olufsen</p>
                          <p class="mob-bs-price">$145</p>
                      </div>
                      <div class="swiper-slide ms2-slide mob-bs-slide col-6">
                          <div class="bs-img">
                              <img src="img/bs-2.svg">
                          </div>
                          <p class="mob-bs-name">Leather Wristwatch</p>
                          <p class="mob-bs-brand">Tag Heuer</p>
                          <p class="mob-bs-price">$35</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/eProcure.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
</body>
</html>
